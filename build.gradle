plugins {
    id 'java'
    id 'jacoco'
    id 'eclipse'
    id 'maven-publish'
}

defaultTasks 'clean', 'build', 'jacoco', 'publish'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    //create a source set that gets compiled but doesn't automatically run... a playground sort of
    example {
        java.srcDir file('src/example/java')
    }
}

version '1.0.0-SNAPSHOT'